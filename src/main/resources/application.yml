spring:
  output:
    ansi:
      enabled: always


# spring boot 2.5.x
#  sql:
#    init:
#      mode: always
#      data-locations: classpath:data.sql

  jpa:
    defer-datasource-initialization: true
    # hibernate
    show-sql: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
    open-in-view: true

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/hummingbird
    username: root
    password: hummingbird

  # file upload max size
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  config:
    import: application-aws.yml, application-oauth2.yml, config.yml, application-local.yml


#logging:
#  level:
#    org:
#      hibernate:
#        sql: debug
#        type: trace

# SdkClientException 에러 로그 제거
logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error

# Swagger
springdoc:
  packages-to-scan: com.negongal.hummingbird
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  api-docs:
    path: /api-docs
    groups:
      enabled: 'true'
  swagger-ui:
    path: swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha
  cache:
    disabled: 'true'